# models
cryson.model.package=se.sperber.cryson.testutil

# spring
cryson.extra.spring.bean.packages=se.sperber.cryson.testutil

# http server
cryson.httpserver.enabled=true
cryson.httpserver.port=8789
cryson.httpserver.cryson.context_path=/cryson/*
cryson.httpserver.file.context_path=/*
cryson.httpserver.file.root_path=./
cryson.httpserver.user.service_context_path=/services/*
cryson.httpserver.user.service_package=se.sperber.cryson.testservice

# database
cryson.database.enabled=true
cryson.database.driver=org.apache.derby.jdbc.EmbeddedDriver
cryson.database.dialect=org.hibernate.dialect.DerbyDialect
cryson.database.url=jdbc:derby:cryson_test;create=true
cryson.database.user=root
cryson.database.password=
cryson.database.use_cache=true

# security
cryson.security.enabled=true
cryson.security.authentication_provider.bean_name=crysonTestAuthenticationProvider

# logging
cryson.logging.enabled=true

# validation
cryson.validation.enabled=true
